      :host {
        display: flex;
        width: auto;
      }

      #deathCountContainer {
        align-items: center;
        background: var(--marathon-col);
        color: #fff;
        display: flex;
        flex-wrap: wrap;

        font-weight: bold;
        justify-content: center;

        text-transform: uppercase;

    <div id="deathCountContainer">
      <div id="deaths"></div>
      <span>Deaths</span>
