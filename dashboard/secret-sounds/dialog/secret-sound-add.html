<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Secret Sound Edit</title>

		<link rel="stylesheet" href="../../style/base.css" />
	</head>
	<body>
		<dom-module id="dashboard-secret-sound-add-dialog">
			<template>
				<link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" />

				<style is="custom-style">
					* {
						box-sizing: border-box;
					}

					.row:not(:last-child) {
						margin-bottom: 30px;
					}
				</style>

				<div class="input-group mb-3">
					<div class="input-group-prepend"><span class="input-group-text">Amount</span></div>
					<input type="currency" id="amount" class="form-control" value="5" required />
				</div>

				<div class="row no-gutters">
					<label for="image">Image</label>
					<select id="images"></select>
				</div>

				<div class="row no-gutters">
					<label for="sound">Sound</label>
					<select id="sounds"></select>
				</div>
			</template>
		</dom-module>

		<script type="module">
			import "./secret-sound-add.js";
		</script>

		<dashboard-secret-sound-add-dialog></dashboard-secret-sound-add-dialog>
	</body>
</html>
